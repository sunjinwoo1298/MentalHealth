<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- SEO Meta Tags -->
    <title>MindCare - Online Therapy & Mental Health Support Platform</title>
    <meta name="description" content="Connect with licensed therapists, access self-care tools, and get 24/7 crisis support. Your mental health journey starts here with MindCare's compassionate online therapy platform." />
    <meta name="keywords" content="online therapy, mental health support, therapist matching, crisis support, self-care tools, mental wellness, counseling, therapy sessions" />
    <meta name="author" content="MindCare" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mindcare.com/" />
    <meta property="og:title" content="MindCare - Your Journey to Well-Being Starts Here" />
    <meta property="og:description" content="Professional mental health support with licensed therapists, self-care tools, and 24/7 crisis assistance." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mindcare.com/" />
    <meta property="twitter:title" content="MindCare - Online Mental Health Support" />
    <meta property="twitter:description" content="Connect with therapists, access self-care tools, and get crisis support anytime." />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Accessibility -->
    <meta name="color-scheme" content="light" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Crisis Support - Important for mental health sites -->
    <meta name="crisis-hotline" content="988" />
    <meta name="emergency-contact" content="If you're having a mental health emergency, call 988 or go to your nearest emergency room." />
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This mental health support platform requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
        <p><strong>In Crisis?</strong> Call 988 for immediate support.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
